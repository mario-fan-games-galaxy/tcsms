From the ACP you'll be able to manage users and submissions, update the front page, respond to messages, and control how the site operates.  You should always log out when you finish.
<br /><br />
<div align='center'>
  <table border='0' cellspacing='0' cellpadding='0' width='100%'>
    <tr>
      <td width='50%'>
        <form method='post' action='{{notepad_url}}'>
        <b>Admin Notepad</b><br />
        <textarea id='notepad' name='notepad' rows='12' cols='50' style='border:1px solid black; background-color:#FBFCCE;'>{{notepad}}</textarea><br />
        <div align='center'>
          <input type='button' value='Clear Notepad' class='button' onclick="clear_field('notepad');" /> 
          <input type='submit' value='Update Notepad' class='button' />
        </div>
        </form>
      </td>
      <td>
        &nbsp;
      </td>
    </tr>
  </table>
</div>
